spring:
  datasource:
    url: jdbc:h2:mem:dcbapp
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: true

server:
  port: ${PORT:8080}
  servlet:
    context-path: /exos/services

management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true

logging:
  level:
    root: INFO
    com:
      exos: INFO